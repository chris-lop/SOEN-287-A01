<!DOCTYPE html>
<html>
    <head>
        <title>Contact Page</title>
        <link rel="stylesheet" href="adminStyle.css">
    </head>
    <body>
        <div class="navbar">
            <ul>
                <li><a href="adminIndex.html">Home</a></li>
                <li><a href="adminResume.html">Resume</a></li>
                <li><a href="adminProjects.html">Projects</a></li>
                <li><a class="active" href="adminContact.html">Contact</a></li>
                <li><a href="adminSocial.html">Social</a></li>
                <li><a href="adminLogout.html">Logout</a></li>
            </ul>
        </div>
        <table>
            <tr>
                <td>&nbsp;</td>
                <td><b>Message Window</b></td>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td colspan="3">
                    <textarea id="displayWin" cols="100" rows="25"></textarea>
                </td>
            </tr>
            <tr>
                <td style="text-align:right;">Select a File to Upload:</td>
                <td><input type="file" id="uploadFile"></td>
                <td>&nbsp;<td>
            </tr>
            <tr>
                <td style="text-align:right;">ReadMessage:</td>
                <td><button onclick="readMessages()">Click to Upload</button></td>
                <td>&nbsp;<td>
            </tr>
        </table>
        <script type="text/javascript">
            function readMessages() {
                var uploadFile = document.getElementById("uploadFile").files[0];
                var fileReader = new FileReader();
                fileReader.onload = function(fileLoadedEvent) {
                    var elemHdl = document.getElementById("displayWin");
                    elemHdl.value = fileLoadedEvent.target.result;
                };
                fileReader.readAsText(uploadFile, "UTF-8");
            };
        </script>
    </body>
</html>
